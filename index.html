<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background: #f2f2f2;
        }
        .table-container {
            margin-bottom: 40px;
        }
        .actions button {
            width: auto;
            margin-right: 5px;
        }
        .section-title {
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Datos</h1>
    </header>
    <main>
        <form id="data-form">
            <h2>Agregar o Modificar Datos</h2>
            <input type="hidden" id="id">
            <label for="database">Base de Datos:</label>
            <select id="database" required>
                <option value="mysql">MySQL</option>
                <option value="mongodb">MongoDB</option>
            </select>
        
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <button type="submit">Guardar</button>
        </form>

        <h2 class="section-title">Registros MySQL</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo Electrónico</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="mysql-table">
                    <!-- Registros de MySQL -->
                </tbody>
            </table>
        </div>

        <h2 class="section-title">Registros MongoDB</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo Electrónico</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="mongodb-table">
                    <!-- Registros de MongoDB -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        let mysqlDatabase = [];
        let mongodbDatabase = [];
        let nextId = 1;

        const form = document.getElementById('data-form');
        const mysqlTable = document.getElementById('mysql-table');
        const mongodbTable = document.getElementById('mongodb-table');

        function renderTable(database, tableElement) {
            tableElement.innerHTML = '';
            database.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.name}</td>
                    <td>${record.email}</td>
                    <td class="actions">
                        <button onclick="editRecord(${record.id}, '${record.source}')">Detalles</button>
                        <button onclick="deleteRecord(${record.id}, '${record.source}')">Eliminar</button>
                    </td>
                `;
                tableElement.appendChild(row);
            });
        }

        function updateTables() {
            renderTable(mysqlDatabase, mysqlTable);
            renderTable(mongodbDatabase, mongodbTable);
        }

        form.addEventListener('submit', event => {
            event.preventDefault();

            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const source = document.getElementById('database').value;

            if (id) {
                const database = source === 'mysql' ? mysqlDatabase : mongodbDatabase;
                const record = database.find(record => record.id == id);
                if (record) {
                    record.name = name;
                    record.email = email;
                }
            } else {
                // Add new record
                const newRecord = { id: nextId++, name, email, source };
                if (source === 'mysql') {
                    mysqlDatabase.push(newRecord);
                } else {
                    mongodbDatabase.push(newRecord);
                }
            }

            form.reset();
            updateTables();
        });

        function editRecord(id, source) {
            const database = source === 'mysql' ? mysqlDatabase : mongodbDatabase;
            const record = database.find(record => record.id == id);
            if (record) {
                document.getElementById('id').value = record.id;
                document.getElementById('name').value = record.name;
                document.getElementById('email').value = record.email;
                document.getElementById('database').value = source;
            }
        }

        function deleteRecord(id, source) {
            if (source === 'mysql') {
                mysqlDatabase = mysqlDatabase.filter(record => record.id != id);
            } else {
                mongodbDatabase = mongodbDatabase.filter(record => record.id != id);
            }
            updateTables();
        }

        updateTables();
    </script>
</body>
</html>
